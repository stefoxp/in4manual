# Configurazione CSV Control
#
# Questo file mostra le opzioni di configurazione disponibili
# Può essere usato come riferimento per la personalizzazione

[csv]
# Delimitatore usato nei file CSV
delimiter = ;

# Codifica dei file
encoding = utf-8

# Estensione file da processare
file_extension = .csv

[folders]
# Cartella di input (default: data)
input_folder = data

# Cartella di output (default: output)
output_folder = output

[analysis]
# Mostra i primi N record inconsistenti nel report
max_inconsistent_display = 5

# Mostra i primi N headers nel report
max_headers_display = 10

[processing]
# Valore da usare per campi mancanti (default: stringa vuota)
missing_field_value = 

# Preserva l'ordine originale dei file (default: true)
preserve_file_order = true

# Sovrascrivi file esistenti in output (default: true)
overwrite_existing = true

[logging]
# Livello di verbosità (INFO, DEBUG, WARNING, ERROR)
log_level = INFO

# Salva log su file
log_to_file = false

# Nome file di log
log_filename = csv_control.log
